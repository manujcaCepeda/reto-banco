<div class="page">
  <div class="page-header">
    <h2>Editar Cliente</h2>
  </div>

  <div *ngIf="loading" class="info">Cargando cliente...</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="guardar()" novalidate>
    <div class="form-row">
      <label>Nombre</label>
      <input type="text" formControlName="nombre" />
      <div class="error" *ngIf="form.get('nombre')?.touched && form.get('nombre')?.invalid">
        El nombre es obligatorio.
      </div>
    </div>

    <div class="form-row">
      <label>Género</label>
      <select formControlName="genero">
        <option value="">Seleccione</option>
        <option value="M">Masculino</option>
        <option value="F">Femenino</option>
        <option value="O">Otro</option>
      </select>
    </div>

    <div class="form-row">
      <label>Edad</label>
      <input type="number" formControlName="edad" />
    </div>

    <div class="form-row">
      <label>Identificación</label>
      <input type="text" formControlName="identificacion" />
    </div>

    <div class="form-row">
      <label>Dirección</label>
      <input type="text" formControlName="direccion" />
    </div>

    <div class="form-row">
      <label>Teléfono</label>
      <input type="text" formControlName="telefono" />
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-yellow" [disabled]="submitting">Guardar</button>
      <button type="button" class="btn btn-gray" (click)="router.navigate(['/clientes'])">Cancelar</button>
    </div>

    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
  </form>
</div>
